- name: Allure NUnit
  github: unickq/allure-nunit
  description: |
    Designed and implemented a production-ready integration between NUnit and Allure Reporting, enabling rich test reporting capabilities for .NET-based automation frameworks.
    The library is used by multiple teams and projects to standardize test reporting, improve debugging, and increase visibility into automated test results.
    Focused on clean API design, extensibility, and long-term maintainability.

    *C#, .NET, NUnit, Allure, Test Framework Design*

- name: WebdriverIO Android Video Reporter
  github: unickq/wdio-adb-video-reporter
  description: |
    Built a custom WebdriverIO reporter that records Android device screen video during test execution using ADB.
    The tool improves failure analysis and reduces investigation time for flaky or device-specific mobile issues.
    Designed to integrate seamlessly into existing WebdriverIO-based mobile automation pipelines.

    *JavaScript, WebdriverIO, Android, ADB, Mobile Test Tooling*
